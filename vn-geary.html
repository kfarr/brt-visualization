<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geary and Van Ness - BRT WebVR</title>
    <meta name="description" content="Van Ness BRT WebVR">
    <script src="aframe.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        <a-asset-item id="tree-obj" src="objects/vn-geary-notexture.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="objects/vn-geary-notexture.obj.mtl"></a-asset-item>
        <img id="vn-geary-roadway" src="images/vn-geary-roadway-3x1.jpg">
      </a-assets>

      <a-plane position="-1.4 .1 .1" rotation="-90 99 0" src="#vn-geary-roadway" scale="13.5 4.5 4.5"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.05 0.05 0.05"></a-entity>

      <a-entity position="0 1.8 0">
        <a-camera></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
